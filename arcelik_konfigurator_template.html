
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Arçelik Ürün Konfigüratörü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e30613;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        select, button {
            padding: 0.5rem;
            margin: 0.5rem 0;
            width: 100%;
            max-width: 400px;
            font-size: 1rem;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            background-color: #f4f4f4;
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Arçelik Kurumsal Ürün Konfigüratörü</h1>
    </header>
    <main>
        <h2>1. Kullanım Alanı Seçin</h2>
        <select id="usage">
            <option value="">Seçiniz</option>
            <option value="ic">İç Mekan</option>
            <option value="dis">Dış Mekan</option>
        </select>

        <h2>2. Parlaklık Seviyesi</h2>
        <select id="brightness">
            <option value="">Seçiniz</option>
            <option value="düşük">Düşük</option>
            <option value="orta">Orta</option>
            <option value="yüksek">Yüksek</option>
        </select>

        <h2>3. Önerilen Ürünler</h2>
        <div id="results">
            <p>Henüz seçim yapılmadı.</p>
        </div>
    </main>

    <script>
        // Geçici örnek veri
        const products = [
            { name: "Ürün A", usage: "ic", brightness: "yüksek", image: "", pdf: "#" },
            { name: "Ürün B", usage: "dis", brightness: "orta", image: "", pdf: "#" },
            { name: "Ürün C", usage: "ic", brightness: "düşük", image: "", pdf: "#" },
        ];

        const usageSelect = document.getElementById("usage");
        const brightnessSelect = document.getElementById("brightness");
        const resultsDiv = document.getElementById("results");

        function filterProducts() {
            const usage = usageSelect.value;
            const brightness = brightnessSelect.value;

            if (!usage || !brightness) {
                resultsDiv.innerHTML = "<p>Lütfen yukarıdan seçim yapın.</p>";
                return;
            }

            const filtered = products.filter(p => p.usage === usage && p.brightness === brightness);

            if (filtered.length === 0) {
                resultsDiv.innerHTML = "<p>Uygun ürün bulunamadı.</p>";
            } else {
                resultsDiv.innerHTML = filtered.map(p => `
                    <div class="product-card">
                        <h3>${p.name}</h3>
                        <p>Parlaklık: ${p.brightness.toUpperCase()}</p>
                        <a href="${p.pdf}" target="_blank">Ürün PDF</a>
                    </div>
                `).join("");
            }
        }

        usageSelect.addEventListener("change", filterProducts);
        brightnessSelect.addEventListener("change", filterProducts);
    </script>
</body>
</html>
