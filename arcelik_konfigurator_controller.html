
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arçelik LED Konfigüratör</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background: #f6f6f6; padding: 2rem; }
    h1 { color: #c8102e; }
    label, select, input { display: block; margin-top: 1rem; font-size: 1rem; width: 300px; }
    button { margin-top: 2rem; background: #c8102e; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    .result { background: #fff; border: 1px solid #ccc; padding: 1rem; margin-top: 2rem; border-radius: 5px; }
    ul { padding-left: 1.2rem; }
  </style>
</head>
<body>

<h1>Arçelik LED Konfigüratör</h1>

<label for="pitch">Pixel Pitch Seç:</label>
<select id="pitch">
  <option value="1.25">1.25 mm</option>
  <option value="1.56">1.56 mm</option>
  <option value="2.5">2.5 mm</option>
</select>

<label for="width">Alan Genişliği (metre):</label>
<input type="number" id="width" placeholder="örneğin 12.5" step="0.1" />

<button onclick="getControllers()">Controller Öner</button>

<div class="result" id="output">Henüz hesaplama yapılmadı.</div>

<script>
const controllers = [
  { model: "T3", min: 0, max: 10, pitch: ["1.25", "1.56"], pdf: "https://example.com/t3.pdf", price: 12000 },
  { model: "T4", min: 10.01, max: 15, pitch: ["1.25", "1.56", "2.5"], pdf: "https://example.com/t4.pdf", price: 18000 },
  { model: "T5", min: 15.01, max: 20, pitch: ["1.5", "2.5"], pdf: "https://example.com/t5.pdf", price: 25000 }
];

function getControllers() {
  const pitch = document.getElementById("pitch").value;
  const width = parseFloat(document.getElementById("width").value);
  if (!width || width <= 0) {
    document.getElementById("output").innerHTML = "<p>Lütfen geçerli bir genişlik girin.</p>";
    return;
  }

  const matched = controllers.filter(c =>
    c.pitch.includes(pitch) && width >= c.min && width <= c.max
  );

  if (matched.length === 0) {
    document.getElementById("output").innerHTML = "<p>Uygun controller bulunamadı.</p>";
    return;
  }

  let html = "<h3>Önerilen Controller(lar):</h3><ul>";
  matched.forEach(c => {
    html += `<li><strong>${c.model}</strong> — ₺${c.price} — <a href="${c.pdf}" target="_blank">PDF</a></li>`;
  });
  html += "</ul>";
  document.getElementById("output").innerHTML = html;
}
</script>

</body>
</html>
